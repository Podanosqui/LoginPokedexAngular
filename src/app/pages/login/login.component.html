<div class="w-full direction-column flex justify-content-center align-items-center">
    <div>
        <label class="w-6rem">Username</label>
        <input pInputText id="username" type="text" class="w-12rem" [(ngModel)]="username" />
    </div>
    <div class="flex flex-wrap justify-content-center align-items-center gap-2">
        <label class="w-6rem">Password</label>
        <input pInputText id="password" type="password" class="w-12rem" [(ngModel)]="password" />
    </div>
    <p-button label="Login" icon="pi pi-user" styleClass="w-10rem mx-auto" (click)="onLogin()"></p-button>
</div>
